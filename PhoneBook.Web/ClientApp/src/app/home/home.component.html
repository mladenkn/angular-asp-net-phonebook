<mat-grid-list cols="8" gutterSize="80px" rowHeight="480px">
        
    <mat-grid-tile colspan="3">
        <contacts-query (wantsToRequery)="requery($event)"></contacts-query>
    </mat-grid-tile>     

    <mat-grid-tile colspan="5">
        <div *ngIf="contacts; then showContacts else showLoading"></div>
        <ng-template #showContacts>
            <contacts-list [contacts]="contacts"></contacts-list>
        </ng-template>
        <ng-template #showLoading>
            Loading contacts...
        </ng-template>        
    </mat-grid-tile>       

</mat-grid-list>

<a class="create-link" routerLink="/contacts/create">
    <button mat-raised-button color="primary">
        Create new
    </button>
</a>
