<mat-grid-list cols="8" gutterSize="80px" rowHeight="480px">
        
    <mat-grid-tile colspan="3">
        <contacts-query (wantsToRequery)="requery($event)"></contacts-query>
    </mat-grid-tile>     

    <mat-grid-tile colspan="5">
        <div *ngIf="loading">
            Loading contacts...
        </div>
        <div *ngIf="!loading">
            <contacts-list [contacts]="contacts"></contacts-list>
        </div>      
    </mat-grid-tile>       

</mat-grid-list>

<a class="create-link" routerLink="/contacts/create">
    <button mat-raised-button color="primary">
        Create new
    </button>
</a>
