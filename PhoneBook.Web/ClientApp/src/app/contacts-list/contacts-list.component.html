<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Tags</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of contacts">
      <td>{{ c.firstName + " " + c.lastName }}</td>
      <td>{{ c.tags.join(', ') }}</td>
      <td>
        <a routerLink="/contact/{{c.id}}">
          <button mat-button color="primary">
            Details
          </button>                            
        </a>
        <button mat-button color="warn" (click)="wantsToDelete(c.id)">
          Delete
        </button>
      </td>
    </tr>    
  </tbody>
</table>
