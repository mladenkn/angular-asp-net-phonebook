<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Tags</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of contacts">
            <td>{{ c.firstName + " " + c.lastName }}</td>
            <td>tag1, tag2</td>
            <td><a routerLink="/contact/{{c.id}}">Details</a></td>
        </tr>    
    </tbody>
</table>
