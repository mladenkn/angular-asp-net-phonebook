<a routerLink="/contacts">To list</a>

<div class="page-content">
    <div *ngIf="contact">
        <contact-details-readonly *ngIf="mode == 'readonly'" (wantsToEdit)="wantsToEdit($event)" [contact]="contact">        
        </contact-details-readonly>
        <contact-details-editor *ngIf="mode == 'edit'" (wantsToFinishEditing)="wantsToFinishEditing($event)" [contact]="contact">
        </contact-details-editor>
    </div>
</div>
